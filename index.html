        <div class="poemes"><h1>Poèmes</h1></div>

        <input type="checkbox" id="toggle-poeme1">
    <label for="toggle-poeme1">Amour dans l'ombre
    </label>
    <div class="poeme">
        <p>Je vois le sourire que tu esquisses,<br>
            Mais rapidement tu t'éclipses,<br>
            Me laissant seul sans mon cœur,<br>
            Et ce sentiment de rancœur.<br><br>
            Je t'admire dans l'ombre,<br>
            Toi et tes cheveux sombres<br>
            Je t'adore, éperdu<br>
            Restant seul tel un oiseau déchu.<br>
        </p>
        <p class="auteur">- Hélas</p>
    </div><br>
